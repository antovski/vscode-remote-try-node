
# Run continuous integration

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      #- uses: actions/checkout@v4
      #- name: Use Node.js
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: '20.x'

      - name: Install dependencies
        run: npm install
      #- run: npm ci
      - run: npm run build --if-present
      - run: npm test

      # Generate BOM file and upload to Dependency-Track
      - name: Install BOM generating tool (cyclonedx-bom)
        run: 'npm install --save-dev @cyclonedx/cyclonedx-npm'
      - name: Generate BOM file
        run: cyclonedx-npm --output-file bom.json --output-format JSON
      - name: Upload BOM file to Dependency-Track
        run: |
          curl -X "POST" http://antovski.ddns.net:8091/api/v1/bom -H 'Content-Type:multipart/form-data' -H 'X-Api-Key:odt_jwqMzLAEplZlA0WHat9lps0UC40p99qb' -F 'project=ff03814a-d833-47a3-bd73-7536e4b56d7e' -F 'bom=@./bom.json'




